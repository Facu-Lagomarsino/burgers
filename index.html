<!DOCTYPE html>
<html>
<head>
	<title>Burgers</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="description" content="Probá las mejores hamburguesas">
	<meta name="keywords" content="Hamburguesa, Pizza, Montevideo">
	<meta name="language" content="es">
	<meta name="distribution" content="global">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="icon" type="image/png" sizes="16x16" href="media/diegos.PNG">
</head>
<body>
	<header>
		<div>
			<a href="index.html"><img class="logo" src="media/diegos.PNG" alt="Logo"></a>
		</div>
		<div>
			<img id="menu" onclick="myClick()" src="media/menu@300x.png" alt="menu">
		</div>
		<div id="menuNav">
			<div class="menuCierre">
				<img onclick="myClick()" src="media/close.png" alt="menu">
			</div>
				<a href="index.html">Home</a>
				<a href="pedido.html">Menú</a>
				<a href="pedido.html">Pedido</a>
				<a href="#miFooter">Nosotrxs</a>
			</div>
	</header>
	<main class="showcase">
		<video src="media/video.mp4" type="video/mp4" muted loop autoplay></video>
		<section>
			<div class="text">
				<h2>¡hola!</h2>
				<h3>Bienvenidxs</h3>
				<p>Estas en el mejor sitio para disfrutar de las mejores hamburguesas del mundo!</p>
				<button id="open">Hacé tu pedido</button>
			</div>

			<!-- MODAL FORMULARIO -->
			<div class="modal-container" id="modalContainer">
				<div class="modal">
					<img id="salir" onclick="cerrarForm()" src="media/close.png" alt="cruz">
					<h1>Tus datos</h1>
					<p>Cualquier consulta hacela por wpp!</p>

					<!-- FORMULARIO -->
					<form action="" id="form" class="form">
						<div class="titulo">
							<label for="nombre">Tu nombre :)</label>
							<input id="usuario" type="text" placeholder="Facundo" required>
			
							<label for="email">Tu email :)</label>
							<input id="email" type="email" placeholder="facu@mail.com">
			
							<label for="password">Contraseña :)</label>
							<input id="password" type="password" placeholder="Password">           
					   
							<label for="password2">Confirmar Contraseña :)</label>
							<input id="password2" type="password" placeholder="Confirmación">
			
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>ERRROR!</small>
							<button onclick="irAlMenu()">REGISTRATE!</button>
						</div>
					</form>
					
					<button id="close">Ir al menu!</button>			
					
				</div>
			</div>

			<div class="social">
				<p>Seguinos en:</p>
				<ul>
					<li><a href="https://www.facebook.com/"><img src="media/FB@300x.png" alt="" /></a></li>
					<li><a href="https://www.instagram.com/"><img src="media/IG@300x.png" alt="" /></a></li>
					<li><a href="https://www.youtube.com/"><img src="media/YT@300x.png" alt="" /></a></li>
				</ul>
			</div>
		</section>
	</main>
	<footer id="miFooter">
		<ul class="misRedes">
			<li><a href="https://www.instagram.com/"><img src="media/lt1.png" alt="" /></a></li>
		</ul>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


	<script src="js/formulario.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
